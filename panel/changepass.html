<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Firebase Admin Panel</title>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Include Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <style>
        /* Reset some default browser styles */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Input styling */
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Button styling */
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        #error-message,
        #success-message {
            margin-top: 10px;
            font-size: 14px;
        }

        #error-message {
            color: red;
        }

        #success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form id="change-password-form">
            <input type="password" id="current-password" placeholder="Current Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Change Password</button>
            <p id="error-message"></p>
            <p id="success-message"></p>
        </form>
    </div>

    <script>
        // Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAt-qdJpRpHgy1NAK8gNpW_gXYupcRMxFI",
  authDomain: "sbbb-183de.firebaseapp.com",
  databaseURL: "https://sbbb-183de-default-rtdb.firebaseio.com",
  projectId: "sbbb-183de",
  storageBucket: "sbbb-183de.firebasestorage.app",
  messagingSenderId: "185064451296",
  appId: "1:185064451296:web:2c27f10cb0d66af895f485",
  measurementId: "G-VSZKJVC82B"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get references to the form and message elements
        const changePasswordForm = document.getElementById('change-password-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Add change password event
        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get current and new passwords
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "New password and confirm password do not match.";
                return;
            }

            try {
                // Retrieve user data from Firebase Realtime Database
                const userRef = firebase.database().ref('auth');
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();

                if (userData && userData.password === currentPassword) {
                    // Update password in Firebase Realtime Database
                    await userRef.update({ password: newPassword });
                    successMessage.textContent = "Password changed successfully!";
                    errorMessage.textContent = "";
                } else {
                    errorMessage.textContent = "Current password is incorrect.";
                    successMessage.textContent = "";
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred: " + error.message;
                successMessage.textContent = "";
            }
        });
    </script>
</body>
</html>
